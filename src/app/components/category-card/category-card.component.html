<mat-card class="category-card">
  <mat-card-header>
    <mat-card-title>{{category.title}}</mat-card-title>
    <button
      matTooltip="Удалить категорию"
      matTooltipPosition="below"
      class="remove-category-button"
      mat-icon-button
      color="warn"
      (click)="removeCategoryCard(+category.id, category.title)"
    >
      <mat-icon>remove</mat-icon>
    </button>
  </mat-card-header>
  <mat-selection-list>
    <mat-list-option
      *ngFor="let todo of category.todos; trackBy: trackByFn"
      [selected]="todo.isCompleted"
      [ngClass]="{completed: todo.isCompleted}"
      (click)="changeTodoStatus(todo.id, !todo.isCompleted)"
    >
      {{todo.text}}
    </mat-list-option>
  </mat-selection-list>
</mat-card>
